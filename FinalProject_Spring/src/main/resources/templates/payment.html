<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Cargo delivery</title>
</head>
<body>

<table class="table">
    <thead class="table-dark table-hover">
    <tr>
        <th>#</th>
        <th th:text="#{username}"></th>
        <th th:text="#{type}"></th>
        <th th:text="#{weight}"></th>
        <th th:text="#{volume}"></th>
        <th th:text="#{city}"></th>
        <th th:text="#{address}"></th>
        <th th:text="#{date.of.arrival}"></th>
        <th th:text="#{price}"></th>
    </tr>
    </thead>
    <tbody>
    <tr >
        <th th:text="${deliveryRequest.get().id}"></th>
        <td th:text="${deliveryRequest.get().user.getUsername()}"></td>
        <td th:text="${deliveryRequest.get().type_en}"></td>
        <td th:text="${deliveryRequest.get().weight}"></td>
        <td th:text="${deliveryRequest.get().volume}"></td>
        <td th:text="${deliveryRequest.get().getDirection().getCity_en()}"></td>
        <td th:text="${deliveryRequest.get().address}"></td>
        <td th:text="${deliveryRequest.get().dateOfArrival}"></td>
        <td th:text="${price.price}"></td>
    </tr>
    </tbody>
</table>

<form th:method="POST" th:action="@{/users/deliveryRequests/{id} (id=${deliveryRequest.get().getId()})}" th:object="${userCard}" class="delivery_cost">
    <br>

    <label for="cardNumber" th:text="#{card.number}"/>
    <input type="text" th:field="*{cardNumber}" id="cardNumber"/>
    <br><br>
    <label for="balance" th:text="#{balance}"/>
    <input type="text" th:field="${price.price}" id="balance"/>
    <br><br>
    <input class="btn btn-info button_a" type="submit" th:value="#{pay}"/>

</form>

</body>
</html>
