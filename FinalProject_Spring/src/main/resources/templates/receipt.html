<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Cargo delivery</title>
</head>
<body th:with="lang=${#locale.getLanguage()}">
<table class="table">
    <thead class="table-dark table-hover">
    <tr>
        <th>#</th>
        <th th:text="#{username}"></th>
        <th th:text="#{type}"></th>
        <th th:text="#{weight}"></th>
        <th th:text="#{volume}"></th>
        <th th:text="#{address}"></th>
        <th th:text="#{date.of.arrival}"></th>
        <th th:text="#{result}"></th>

    </tr>
    </thead>
    <tbody>
    <tr>
        <th th:text="${deliveryRequest.getId()}"></th>
        <td th:text="${deliveryRequest.getUser().getUsername()}"></td>
        <td th:if="${lang.equals('en')}" th:text="${deliveryRequest.type_en}"></td>
        <td th:if="${lang.equals('uk')}" th:text="${deliveryRequest.type_uk}"></td>
        <td th:text="${deliveryRequest.weight}"></td>
        <td th:text="${deliveryRequest.volume}"></td>
        <td th:if="${lang.equals('en')}" th:text="${deliveryRequest.getAddress().getAddress_en()}"></td>
        <td th:if="${lang.equals('uk')}" th:text="${deliveryRequest.getAddress().getAddress_uk()}"></td>
        <td th:text="${deliveryRequest.dateOfArrival}"></td>
        <th th:text="${price}"></th>
    </tr>
    </tbody>
</table>
<button class="btn btn-info" type="button">
    <a class="button_a" th:href="@{'/deliveryRequests'}" th:text="#{manager.page}"></a>
</button>
</body>
</html>
