<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Cargo delivery</title>
</head>
<body>
<table class="table">
    <thead class="table-dark table-hover">
    <tr>
        <th>#</th>
        <th th:text="#{username}"></th>
        <th th:text="#{type}"></th>
        <th th:text="#{weight}"></th>
        <th th:text="#{volume}"></th>
        <th th:text="#{city}"></th>
        <th th:text="#{address}"></th>
        <th th:text="#{date.of.arrival}"></th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <th th:text="${deliveryRequest.get().getId()}"></th>
        <td th:text="${deliveryRequest.get().getUser().getUsername()}"></td>
        <td th:text="${deliveryRequest.get().getType_en()}"></td>
        <td th:text="${deliveryRequest.get().getWeight()}"></td>
        <td th:text="${deliveryRequest.get().getVolume()}"></td>
        <td th:text="${deliveryRequest.get().getDirection().getCity_en()}"></td>
        <td th:text="${deliveryRequest.get().address}"></td>
        <td th:text="${deliveryRequest.get().dateOfArrival}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
