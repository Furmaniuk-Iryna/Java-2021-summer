<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Cargo delivery</title>
</head>
<body>

<div class="header_top">
    <div class="locale">
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button class="btn btn-light" type="button"><a class="button_locale" th:href="@{'?locale=uk'}">UKR</a>
            </button>
            <button class="btn btn-light" type="button"><a class="button_locale" th:href="@{'?locale=en'}">ENG</a>
            </button>
        </div>
    </div>
</div>
<h1 class="title" th:text="#{registration}"></h1><br>
<div style="text-align: center" th:text="${message}"></div>
<br>

<form action="/registration" method="post" class="form">
    <div><label> Username : <input type="text" name="username"/> </label></div>
    <br><br>
    <div><label> Password: <input type="password" name="password"/> </label></div>
    <br><br>
    <div><input class="btn btn-info button_a" type="submit" th:value="#{registration}"/></div>
</form>
</body>
</html>
