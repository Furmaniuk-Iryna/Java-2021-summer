<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Cargo delivery</title>
</head>
<body class="registration">

<div class="header_top">
    <div class="locale">
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button class="btn btn-light" type="button"><a class="button_locale" th:href="@{'?locale=uk'}">UKR</a>
            </button>
            <button class="btn btn-light" type="button"><a class="button_locale" th:href="@{'?locale=en'}">ENG</a>
            </button>
        </div>
    </div>
</div>

<h1 class="registration_title" th:text="#{registration}"></h1><br>
<div style="text-align: center" th:text="${message}"></div>
<br>

<form th:method="POST" th:action="@{/registration}" th:object="${user}" class="form">

    <div class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
    </div>
    <label for="weight" th:text="#{name}"/>
    <input type="text" th:field="*{name}" id="weight"/>
    <br><br>

    <div class="error" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">
    </div>
    <label for="length" th:text="#{surname}"/>
    <input type="text" th:field="*{surname}" id="length"/>
    <br><br>

    <div class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">
    </div>
    <label for="width" th:text="#{username}"/>
    <input type="text" th:field="*{username}" id="width"/>
    <br><br>

    <div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
    </div>
    <label for="height" th:text="#{password}"/>
    <input type="password" th:field="*{password}" id="height"/>
    <br><br>

    <input class="btn btn-info button_a" type="submit" th:value="#{registration}"/>
    <button class="btn btn-light" type="button">
        <a class="button_locale" th:href="@{'/'}" th:text="#{main.page}"></a>
    </button>
</form>

</body>
</html>
